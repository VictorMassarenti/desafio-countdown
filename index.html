<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <img src="images/top-image.svg" alt="">
    <main>
        <section class="titulo">
            <h1> READY TO LAUCH IN...</h1>

            <section id="countdown">
                <div id="dias" class="pontos">
                    <h2>Dias</h2>
                    <h3 id="diasd">00</h3>
                </div>
                <h3 class="pontos">:</h3>
                <div id="horas">
                    <h2>Horas</h2>
                    <h3 id="horash">00</h3>
                </div>
                <h3 class="pontos">:</h3>
                <div id="minutos" class="pontos">
                    <h2>Minutos</h2>
                    <h3 id="minutosm">00</h3>
                </div>
                <h3 class="pontos">:</h3>
                <div id="segundos">
                    <h2>Segundos</h2>
                    <h3 id="segundoss">00</h3>
                </div>
            </section>

            <p> Inscreva-se para saber mais sobre o lan√ßamento</p>
            <button> Inscreva-se</button>
        </section>
        <image src="images/rocket.svg"></image>
    </main>
    <img src="images/bottom-image.svg" alt="">
</body>
</html>
